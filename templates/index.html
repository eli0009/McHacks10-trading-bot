<html>
    <head>
        <title>Stock Predictor</title>
    </head>
    <body>
        <h1>Stock Predictor</h1>
        <form method="post">
            <label for="ticker">Enter a stock ticker:</label>
            <input type="text" id="ticker" name="ticker">
            <input type="submit" value="Submit">
        </form>
        {% if decision %}
            {% if decision == 1 %}
                <p>You should buy the stock.</p>
            {% elif decision == -1 %}
                <p>You should sell the stock.</p>
            {% else %}
                <p>You should hold the stock.</p>
            {% endif %}
        {% endif %}
    </body>
</html>
